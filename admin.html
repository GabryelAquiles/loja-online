<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Aquiles SW</title>
    <style>
        /* Estilo rÃ¡pido para deixar o painel limpo */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: auto; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 1.5rem; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; background-color: #000; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #333; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        /* Estilo da lista de produtos */
        .produto-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .produto-item:last-child { border-bottom: none; }
        .info-prod { display: flex; flex-direction: column; }
        .nome-prod { font-weight: bold; }
        .preco-prod { color: #666; font-size: 0.9rem; }
        .btn-excluir { background-color: #ff4d4d; width: auto; padding: 8px 15px; font-size: 0.8rem; }
        .btn-excluir:hover { background-color: #cc0000; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h2>ðŸ“¦ Cadastrar Produto</h2>
            
            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: Camiseta Oversized Preta">
            
            <label>PreÃ§o (R$)</label>
            <input type="text" id="preco" placeholder="Ex: 149.90">
            
            <label>Foto do Produto</label>
            <input type="file" id="arquivo_imagem" accept="image/*">
            
            <label>ID da Loja</label>
            <input type="text" id="loja_id" value="loja-verde">
            
            <button id="btn-cadastrar">Publicar Produto</button>
        </div>

        <div class="box">
            <h2>ðŸ›’ Gerenciar Estoque</h2>
            <div id="lista-produtos">
                <p style="text-align: center; color: #999;">Carregando produtos...</p>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>

</body>
</html>
