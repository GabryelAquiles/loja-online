<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUILESSW | ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #0a0a0a; --border: #222; --accent: #fff; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 30px; }
        h1 { font-weight: 900; letter-spacing: -1px; font-size: 1.2rem; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 25px; margin-bottom: 20px; }
        .label-tech { font-size: 0.65rem; color: #555; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; margin-bottom: 15px; outline: none; font-family: inherit; }
        input:focus { border-color: #555; }
        button { width: 100%; padding: 15px; background: #fff; color: #000; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        button:hover { background: #bbb; }
        .btn-secondary { background: #111; color: #fff; border: 1px solid var(--border); }
        .btn-secondary:hover { background: #222; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.8rem; }
        .btn-del { background: #ff4d4d; color: #fff; width: auto; padding: 4px 10px; font-size: 0.7rem; }
        #lista-links-admin { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AQUILESSW // SYSTEM v1.0</h1>
            <button onclick="fazerLogout()" style="width:auto; padding: 5px 15px; font-size: 0.7rem;" class="btn-secondary">LOGOUT</button>
        </header>

        <div class="box">
            <span class="label-tech">Core Config</span>
            <label class="label-tech">ID da Loja (Slug)</label>
            <input type="text" id="loja_id" placeholder="ex: minha-loja">
            
            <label class="label-tech">Logo (PNG/JPG)</label>
            <input type="file" id="logo_loja">
            
            <label class="label-tech">Bio da Marca</label>
            <input type="text" id="desc_loja">
            
            <label class="label-tech">Cor de Destaque</label>
            <input type="color" id="cor_tema" style="height: 40px; padding: 2px;">

            <hr style="border:0; border-top:1px solid #222; margin: 20px 0;">
            
            <span class="label-tech">Navegação Dinâmica</span>
            <div id="lista-links-admin"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="menu_texto" placeholder="NOME (ex: Camisetas)" style="margin:0">
                <input type="text" id="menu_url" placeholder="CATEGORIA (ex: Camisetas)" style="margin:0">
                <button onclick="adicionarLinkMenu()" style="width:60px">+</button>
            </div>
            <button id="btn-salvar-config" style="margin-top: 20px;">Sincronizar Loja</button>
        </div>

        <div class="box">
            <span class="label-tech">Catalog Entry</span>
            <input type="text" id="nome" placeholder="NOME DO PRODUTO">
            <input type="text" id="preco" placeholder="PREÇO (0.00)">
            <input type="text" id="categoria_prod" placeholder="CATEGORIA (idêntica ao menu)">
            <input type="file" id="arquivo_imagem">
            <button id="btn-cadastrar" class="btn-secondary">Publicar Produto</button>
        </div>

        <div class="box">
            <span class="label-tech">Active Inventory</span>
            <div id="lista-produtos"></div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
