<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AQUILESSW | ADMIN</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root { --bg:#000; --card:#0a0a0a; --border:#222; }

body{
background:#000;
color:#fff;
font-family:'Inter',sans-serif;
margin:0;
}

.container{
max-width:900px;
margin:30px auto;
padding:20px;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--border);
padding-bottom:20px;
margin-bottom:30px;
}

.box{
background:var(--card);
border:1px solid var(--border);
padding:25px;
margin-bottom:20px;
}

.label-tech{
font-size:0.65rem;
color:#777;
text-transform:uppercase;
letter-spacing:1px;
display:block;
margin-bottom:8px;
}

input,select{
width:100%;
background:#000;
border:1px solid var(--border);
color:#fff;
padding:12px;
margin-bottom:15px;
}

button{
width:100%;
padding:15px;
background:#fff;
color:#000;
border:none;
font-weight:900;
cursor:pointer;
}

.btn-secondary{
background:#111;
color:#fff;
border:1px solid var(--border);
}

.item-row{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px;
border-bottom:1px solid var(--border);
font-size:0.8rem;
}

.btn-del{
background:#ff4d4d;
color:#fff;
padding:4px 10px;
border:none;
}

footer{
text-align:center;
margin-top:40px;
font-size:0.8rem;
opacity:0.7;
}
</style>
</head>

<body>

<div class="container">

<header>
<h1>AQUILESSW // ADMIN</h1>
<button onclick="fazerLogout()" class="btn-secondary" style="width:auto">LOGOUT</button>
</header>

<!-- IDENTIDADE DA LOJA -->
<div class="box">
<span class="label-tech">IDENTIDADE DA LOJA</span>

<label>ID DA LOJA (slug)</label>
<input id="loja_id" placeholder="ex: minha-loja">

<label>NOME DA LOJA</label>
<input id="nome_loja">

<label>WHATSAPP (apenas números)</label>
<input id="whatsapp_loja">

<label>LOGO DA LOJA</label>
<input type="file" id="logo_loja">

<label>DESCRIÇÃO / SLOGAN</label>
<input id="desc_loja">

<label>COR DO TEMA</label>
<input type="color" id="cor_tema" value="#ffffff">

<hr>

<span class="label-tech">MENU DA VITRINE</span>
<div id="lista-links-admin"></div>

<div style="display:flex;gap:10px;">
<input id="menu_texto" placeholder="Ex: Moletons">
<input id="menu_url" placeholder="Ex: moletons">
<button onclick="adicionarLinkMenu()" style="width:60px">+</button>
</div>

<button id="btn-salvar-config" style="margin-top:20px;">
SALVAR CONFIGURAÇÕES
</button>
</div>

<!-- PRODUTOS -->
<div class="box">
<span class="label-tech">CATÁLOGO</span>

<input id="nome" placeholder="Nome do produto">
<input id="preco" placeholder="99.90">
<input id="categoria_prod" placeholder="Categoria">
<input type="file" id="arquivo_imagem">

<button id="btn-cadastrar" class="btn-secondary">
PUBLICAR PRODUTO
</button>
</div>

<!-- LISTA -->
<div class="box">
<span class="label-tech">PRODUTOS ATIVOS</span>
<div id="lista-produtos"></div>
</div>

<footer>
Criado por <a href="https://www.aquilessw.com.br" target="_blank" style="color:#fff;">
Aquiles Softwares
</a>
</footer>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
