<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Bem Básica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 600px; margin: 40px auto; padding: 30px; border: 3px solid var(--cor-primaria); background: #fff; }
        h2 { text-transform: uppercase; font-weight: 900; margin-bottom: 20px; text-align: center; }
        label { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; font-family: 'Inter', sans-serif; outline: none; }
        input:focus { border-color: var(--cor-primaria); }
        .btn-save { width: 100%; background: var(--cor-primaria); color: #fff; padding: 18px; border: none; margin-top: 30px; cursor: pointer; font-weight: 900; text-transform: uppercase; transition: 0.3s; }
        .btn-save:hover { opacity: 0.8; letter-spacing: 2px; }
        .preview-img { width: 100%; height: 200px; object-fit: cover; margin-top: 10px; border: 1px dashed #ccc; display: none; }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Adicionar Produto</h2>
        
        <label>Nome do Produto</label>
        <input type="text" id="nome" placeholder="Ex: Camiseta Boxy Off-White">

        <label>Preço (R$)</label>
        <input type="text" id="preco" placeholder="Ex: 129,90">

        <label>Link da Imagem (URL)</label>
        <input type="text" id="url_imagem" placeholder="Cole o link da foto aqui (.jpg, .png)" oninput="mostrarPreview()">
        <img id="img-preview" class="preview-img">

        <label>ID da Loja</label>
        <input type="text" id="loja_id" placeholder="Ex: loja-verde" value="loja-verde">

        <button class="btn-save" id="btn-cadastrar">Publicar na Vitrine</button>
    </div>

    <script>
        // Função simples para mostrar a foto antes de salvar
        function mostrarPreview() {
            const url = document.getElementById('url_imagem').value;
            const img = document.getElementById('img-preview');
            if(url) {
                img.src = url;
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }
    </script>
    <script type="module" src="admin.js"></script>
</body>
</html>
