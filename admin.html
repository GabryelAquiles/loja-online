<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AQUILESSW — Painel Administrativo</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
  <h1>AQUILESSW — Painel de Administração</h1>
</header>

<main class="admin-container">

<section class="card">
  <h2>Identidade da Loja</h2>
  <label>Nome da Loja</label>
  <input id="storeName" placeholder="Ex: Minha Loja">
  <button onclick="saveStore()">Salvar Identidade</button>
</section>

<section class="card">
  <h2>Menu de Navegação</h2>
  <input id="menuItem" placeholder="Novo item do menu">
  <button onclick="addMenu()">Adicionar ao Menu</button>
  <ul id="menuList"></ul>
</section>

<section class="card">
  <h2>Catálogo de Produtos</h2>
  <input id="prodName" placeholder="Nome do produto">
  <input id="prodPrice" placeholder="Preço">
  <button onclick="addProduct()">Adicionar Produto</button>
  <ul id="productList"></ul>
</section>

</main>

<footer class="admin-footer">
  Criado por <a href="https://www.aquilessw.com.br" target="_blank">Aquiles Softwares</a>
</footer>

<script src="admin.js"></script>
</body>
</html>
