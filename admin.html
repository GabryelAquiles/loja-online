<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Aquiles SW</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
        .login-box { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { width: 108%; padding: 12px; background: #000; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Painel Admin</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button id="btn-entrar">ENTRAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* ... sua config ... */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("btn-entrar").onclick = () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;

            signInWithEmailAndPassword(auth, email, pass)
                .then(() => window.location.href = "admin.html")
                .catch(err => alert("Erro: " + err.message));
        };
    </script>
</body>
</html>
