<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Aquiles SW</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Área do Lojista</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <button id="btn-login">Entrar no Painel</button>
        <p id="erro" style="color: red; font-size: 0.8rem; margin-top: 10px; display: none;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* COLE AQUI SUA CONFIGURAÇÃO IGUAL DO ADMIN.JS */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const erroEl = document.getElementById('erro');

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = "admin.html"; // Vai para o admin se der certo
            } catch (error) {
                erroEl.innerText = "Usuário ou senha inválidos.";
                erroEl.style.display = "block";
            }
        });
    </script>
</body>
</html>
