<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUILESSW | LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body { background: #ffffff; color: #000; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { width: 100%; max-width: 320px; text-align: center; }
        h1 { font-size: 2.5rem; letter-spacing: -3px; margin-bottom: 40px; text-transform: uppercase; }
        input { 
            width: 100%; background: #f9f9f9; border: 1px solid #eee; 
            color: #000; padding: 18px; margin-bottom: 10px; outline: none; text-align: center; border-radius: 8px;
        }
        button { 
            width: 100%; padding: 18px; background: #000; color: #fff; 
            border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px;
        }
        #mensagem-erro { color: #ff3333; font-size: 0.7rem; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>AQUILES_SW</h1>
        <input type="email" id="email" placeholder="EMAIL_ADMIN">
        <input type="password" id="senha" placeholder="SENHA">
        <button id="btn-entrar">ENTRAR</button>
        <p id="mensagem-erro">ACESSO NEGADO</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6g9nuso280y5ezxSQyyuF5EljE9raz0M",
            authDomain: "aquiles-sw-saas.firebaseapp.com",
            projectId: "aquiles-sw-saas",
            storageBucket: "aquiles-sw-saas.appspot.com",
            messagingSenderId: "878262536684",
            appId: "1:878262536684:web:e32ac0b9755ca101e398c9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("btn-entrar").onclick = () => {
            const e = document.getElementById("email").value;
            const s = document.getElementById("senha").value;
            signInWithEmailAndPassword(auth, e, s)
                .then(() => window.location.href = "admin.html")
                .catch(() => document.getElementById("mensagem-erro").style.display = "block");
        };
    </script>
</body>
</html>
