<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUILESSW | LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { width: 100%; max-width: 320px; text-align: center; }
        h1 { font-size: 2.5rem; letter-spacing: -3px; margin-bottom: 40px; }
        input { 
            width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; 
            color: #fff; padding: 18px; margin-bottom: 10px; outline: none; text-align: center;
        }
        button { 
            width: 100%; padding: 18px; background: #fff; color: #000; 
            border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; 
        }
        #mensagem-erro { color: #ff3333; font-size: 0.7rem; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>AQUILES_SW</h1>
        <input type="email" id="email" placeholder="EMAIL_ADMIN">
        <input type="password" id="senha" placeholder="SENHA">
        <button id="btn-entrar">ENTRAR</button>
        <p id="mensagem-erro">ACESSO NEGADO</p>
    </div>
    </body>
</html>
